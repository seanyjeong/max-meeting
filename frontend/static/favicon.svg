<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="favBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    
    <linearGradient id="favM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#c026d3"/>
    </linearGradient>
    
    <filter id="favGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#favBg)"/>
  
  <!-- M Waveform Logo -->
  <path d="M5 22 
           L8 10 
           L12 18 
           L16 6 
           L20 18 
           L24 10 
           L27 22" 
        fill="none" 
        stroke="url(#favM)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#favGlow)"/>
  
  <!-- Mini sound bar indicator -->
  <g fill="#22d3ee" opacity="0.8">
    <rect x="6" y="24" width="1.5" height="3" rx="0.75"/>
    <rect x="9" y="23" width="1.5" height="5" rx="0.75"/>
    <rect x="12" y="24" width="1.5" height="3" rx="0.75"/>
  </g>
</svg>