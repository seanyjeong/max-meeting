<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- 밝은 배경 그라데이션 -->
    <linearGradient id="bgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f4ff"/>
    </linearGradient>
    
    <!-- 진한 파란색-볼색 M 로고 그라데이션 -->
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- 부드러운 그림자 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#4f46e5" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 밝은 배경 사각형 -->
  <rect width="32" height="32" rx="7" fill="url(#bgLight)" filter="url(#softShadow)"/>
  
  <!-- 심플한 M 음성 파형 로고 -->
  <path d="M6 22 
           L9 12 
           L12 19 
           L16 8 
           L20 19 
           L23 12 
           L26 22" 
        fill="none" 
        stroke="url(#mGradient)" 
        stroke-width="2.8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 미니 음성 인디케이터 -->
  <g fill="#4f46e5">
    <rect x="7" y="24" width="2" height="3.5" rx="1"/>
    <rect x="10.5" y="23" width="2" height="5.5" rx="1"/>
    <rect x="14" y="24" width="2" height="3.5" rx="1"/>
  </g>
</svg>
