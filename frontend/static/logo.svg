<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 밝은 배경 그라데이션 -->
    <linearGradient id="bgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f4ff"/>
    </linearGradient>
    
    <!-- 진한 파란색-볼색 M 로고 그라데이션 -->
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- 아우터 링 그라데이션 -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="100%" stop-color="#ddd6fe"/>
    </linearGradient>
    
    <!-- 부드러운 그림자 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- 흰색 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgLight)" filter="url(#softShadow)"/>
  
  <!-- 아우터 링 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#ringGradient)" stroke-width="3"/>
  
  <!-- 심플한 M 음성 파형 로고 (중앙) -->
  <g transform="translate(256, 245)">
    <!-- 메인 M 웨이브 -->
    <path d="M-100 65 
             L-75 -25 
             L-50 35 
             L-25 -55 
             L0 15 
             L25 -55 
             L50 35 
             L75 -25 
             L100 65" 
          fill="none" 
          stroke="url(#mGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- 음성 파형 바 (하단) -->
  <g transform="translate(256, 420)" fill="url(#mGradient)" opacity="0.85">
    <rect x="-72" y="-12" width="10" height="24" rx="5"/>
    <rect x="-54" y="-20" width="10" height="40" rx="5"/>
    <rect x="-36" y="-16" width="10" height="32" rx="5"/>
    <rect x="-18" y="-24" width="10" height="48" rx="5"/>
    <rect x="0" y="-28" width="10" height="56" rx="5"/>
    <rect x="18" y="-24" width="10" height="48" rx="5"/>
    <rect x="36" y="-16" width="10" height="32" rx="5"/>
    <rect x="54" y="-20" width="10" height="40" rx="5"/>
    <rect x="72" y="-12" width="10" height="24" rx="5"/>
  </g>
  
  <!-- MAX 텍스트 -->
  <text x="256" y="475" 
        text-anchor="middle" 
        fill="#1e1b4b" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="36" 
        font-weight="800" 
        letter-spacing="10">MAX</text>
</svg>
