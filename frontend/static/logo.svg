<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#c026d3"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#c026d3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="1" result="shadow"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="shadow" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background Circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Outer Ring with glow -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#primaryGradient)" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Sound Wave Rings (representing AI voice analysis) -->
  <g opacity="0.3">
    <circle cx="256" cy="256" r="180" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="256" cy="256" r="160" fill="none" stroke="#22d3ee" stroke-width="1"/>
    <circle cx="256" cy="256" r="140" fill="none" stroke="#c026d3" stroke-width="1"/>
  </g>
  
  <!-- Main M Letter with Speech Bubble/Voice Wave Design -->
  <g transform="translate(256, 256)">
    <!-- Left Voice Wave (forming left part of M) -->
    <path d="M-90 60 
             L-70 -40 
             L-50 20 
             L-30 -60 
             L-10 0 
             L10 -60 
             L30 20 
             L50 -40 
             L70 60" 
          fill="none" 
          stroke="url(#waveGradient)" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Center accent line -->
    <path d="M-20 80 L0 -20 L20 80" 
          fill="none" 
          stroke="#22d3ee" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8"/>
  </g>
  
  <!-- Speech Bubble dots (representing conversation) -->
  <g fill="#22d3ee" filter="url(#glow)">
    <circle cx="160" cy="320" r="8" opacity="0.9"/>
    <circle cx="190" cy="320" r="8" opacity="0.7"/>
    <circle cx="220" cy="320" r="8" opacity="0.5"/>
  </g>
  
  <!-- AI Neural Network Nodes (representing AI analysis) -->
  <g fill="#a855f7" opacity="0.6">
    <circle cx="120" cy="180" r="4"/>
    <circle cx="140" cy="160" r="5"/>
    <circle cx="160" cy="175" r="4"/>
    <line x1="120" y1="180" x2="140" y2="160" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
    <line x1="140" y1="160" x2="160" y2="175" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
  </g>
  
  <g fill="#22d3ee" opacity="0.5">
    <circle cx="352" cy="200" r="4"/>
    <circle cx="372" cy="180" r="5"/>
    <circle cx="392" cy="195" r="4"/>
    <line x1="352" y1="200" x2="372" y2="180" stroke="#22d3ee" stroke-width="1" opacity="0.3"/>
    <line x1="372" y1="180" x2="392" y2="195" stroke="#22d3ee" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Decorative sound bars -->
  <g transform="translate(256, 420)">
    <rect x="-60" y="-15" width="6" height="30" rx="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="-45" y="-25" width="6" height="50" rx="3" fill="#a855f7" opacity="0.7"/>
    <rect x="-30" y="-20" width="6" height="40" rx="3" fill="#c026d3" opacity="0.8"/>
    <rect x="-15" y="-30" width="6" height="60" rx="3" fill="#22d3ee" opacity="0.9"/>
    <rect x="0" y="-35" width="6" height="70" rx="3" fill="#3b82f6" opacity="0.9"/>
    <rect x="15" y="-25" width="6" height="50" rx="3" fill="#22d3ee" opacity="0.8"/>
    <rect x="30" y="-20" width="6" height="40" rx="3" fill="#c026d3" opacity="0.7"/>
    <rect x="45" y="-15" width="6" height="30" rx="3" fill="#a855f7" opacity="0.6"/>
    <rect x="60" y="-10" width="6" height="20" rx="3" fill="#8b5cf6" opacity="0.5"/>
  </g>
  
  <!-- MAX Text -->
  <text x="256" y="470" 
        text-anchor="middle" 
        fill="url(#primaryGradient)" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" 
        font-weight="700" 
        letter-spacing="8"
        filter="url(#glow)">MAX</text>
</svg>